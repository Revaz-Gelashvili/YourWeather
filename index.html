<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./public/js/script.js" defer></script>
    <script src="./public/utils/weatherApi.js" defer></script>
    <title>Your Weather</title>
  </head>
  <body>
    <header class="flex h-[60px] justify-between items-center">
      <div class="mx-[20px] flex items-center gap-[20px]">
        <a href="#" class="w-[40px]"
          ><img src="./public/assets/icons/logo.svg" alt="logo"
        /></a>
        <div class="hidden md:block">
          <ul class="flex gap-[20px]">
            <a href="#"><li>Today</li></a>
            <a href="#"><li>Weekend</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </div>
        <img
          id="menu"
          class="md:hidden w-[40px] cursor-pointer"
          src="./public/assets/icons/menu.svg"
          alt="menu"
        />
      </div>

      <div class="right-sec flex items-center gap-[20px] mr-[20px]">
        <button class="themeToggle hidden sm:block sm:w-[40px]">
          <img
            src="./public/assets/icons/day-mode.svg"
            alt="day/night-mode"
            class="themeIcon"
          />
        </button>
        <div class="search-wrapper">
          <input class="search" type="search" placeholder="Search..." />
        </div>
      </div>
    </header>
    <section class="sidebar">
      <div id="menu-bar" class="menu-bar flex flex-col gap-[50px] z-40 fixed">
        <img
          class="w-[35px] ml-[20px] mt-[20px] mb-auto cursor-pointer"
          id="close"
          src="./public/assets/icons/close.svg"
          alt="close"
        />
        <ul class="p-[20px] flex flex-col gap-[50px] mt-auto mb-auto">
          <a href="#"><li>Today</li></a>
          <a href="#"><li>Weekend</li></a>
          <a href="#"><li>Contact</li></a>
        </ul>
        <button
          id="close"
          type="submit"
          class="themeToggle mt-auto mb-[20px] cursor-pointer"
        >
          <img
            class="themeIcon w-[40px] ml-[20px]"
            src="./public/assets/icons/day-mode.svg"
            alt="day/night-mode"
          />
        </button>
      </div>
    </section>
    <section class="main-content flex justify-center">
      <div class="container px-10 sm:px-[20px] pt-10">
        <div class="search-wrapper w-full">
          <input
            class="search-city w-full"
            type="text"
            placeholder="Find Your City..."
          />
        </div>
        <div
          class="weather-image w-full mt-[20px] h-[100px] sm:h-[150px] md:h-[200px] lg:h-[300px]"
        >
          <!-- image in main.scss -->
        </div>
        <div class="main-weather-data pt-10 overflow-x-auto">
          <div class="inline-block min-w-full align-middle">
            <table class="weather-table min-w-[600px]">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Condition</th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Precipitation</th>
                  <th>Wind</th>
                </tr>
              </thead>
              <tbody id="weather-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
