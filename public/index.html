<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js" defer></script>
    <script src="./utils/weatherApi.js" defer></script>
    <title>Your Weather</title>
  </head>
  <body>
    <header class="flex h-[60px] justify-between items-center">
      <div class="mx-[20px] flex items-center gap-[20px]">
        <a href="" class="w-[40px]"
          ><img src="./assets/icons/logo.svg" alt="logo"
        /></a>
        <div class="hidden md:block">
          <ul class="flex gap-[20px]">
            <a href="#"><li>Today</li></a>
            <a href="#"><li>Weekend</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </div>
        <img
          id="menu"
          class="md:hidden w-[40px] cursor-pointer"
          src="./assets/icons/menu.svg"
          alt="menu"
        />
      </div>

      <div class="right-sec flex items-center gap-[20px] mr-[20px]">
        <button class="themeToggle hidden sm:block sm:w-[40px]">
          <img
            src="./assets/icons/day-mode.svg"
            alt="day/night-mode"
            class="themeIcon"
          />
        </button>
        <div class="search-wrapper">
          <input class="search" type="search" placeholder="Search..." />
        </div>
      </div>
    </header>
    <section class="mt-[-60px]">
      <div id="menu-bar" class="menu-bar flex flex-col gap-[50px] z-[5]">
        <img
          class="w-[35px] ml-[20px] mt-[20px] mb-auto"
          id="close"
          src="./assets/icons/close.svg"
          alt="close"
        />
        <ul class="p-[20px] flex flex-col gap-[50px] mt-auto mb-auto">
          <a href="#"><li>Today</li></a>
          <a href="#"><li>Weekend</li></a>
          <a href="#"><li>Contact</li></a>
        </ul>
        <button id="close" type="submit" class="themeToggle mt-auto mb-[20px]">
          <img
            class="themeIcon w-[40px] ml-[20px]"
            src="./assets/icons/day-mode.svg"
            alt="day/night-mode"
          />
        </button>
      </div>
    </section>
  </body>
</html>
